<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Div Challenge</title>

</head>
<body>
<div id="shape">

</div>
<div id="div2">

</div>
<script>
    let makeShape = document.getElementById("shape");
    makeShape.style.width = "250px";
    makeShape.style.height = "35px";
    makeShape.style.backgroundColor = "gray";
    makeShape.innerText = "Open";
    var colorToggle = makeShape.style.backgroundColor;
    let createDiv2 = document.getElementById("div2");
    makeShape.addEventListener("click", reageerOpKlik);

    function reageerOpKlik() {
        colorToggle = makeShape.style.backgroundColor = colorToggle === 'green' ? 'gray' : 'green';
        createDiv2.style.width = "250px";
        createDiv2.style.height = "35px";
        createDiv2.style.backgroundColor = "#ece4db";
        createDiv2.innerText = "Profile";
        var x = document.getElementById("div2");
        if (x.style.display === "none") {
            x.style.display = "block";
            makeShape.style.backgroundColor = "green";
        } else {
            makeShape.style.backgroundColor = "gray";
            x.style.display = "none";
        }

    }
</script>

</body>
</html>
