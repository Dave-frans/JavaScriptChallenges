<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Div Challenge</title>

</head>
<body>
<div id="shape">

</div>
<button id="mainButton">Click</button>
<div id="div2">

</div>
<script>
let makeShape = document.getElementById("shape");
makeShape.style.width = "50px";
makeShape.style.height = "25px";
makeShape.style.backgroundColor = "#D3D3D3";
var colorToggle = makeShape.style.backgroundColor;
let createDiv2 = document.getElementById("div2")
let creationButton = document.getElementById("mainButton");
creationButton.addEventListener("click", reageerOpKlik);

function reageerOpKlik() {
    colorToggle = makeShape.style.backgroundColor = colorToggle === 'green' ? '#D3D3D3' : 'green';
    createDiv2.style.width = "50px";
    createDiv2.style.height = "25px";
    createDiv2.style.backgroundColor = "Yellow";
    var x = document.getElementById("div2");
    if (x.style.display === "none") {
        x.style.display = "block";
        creationButton.style.backgroundColor = "green";
    } else {
        creationButton.style.backgroundColor = "white";
        x.style.display = "none";
    }

}
</script>

</body>
</html>
