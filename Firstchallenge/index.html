<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Letter Counter</title>
</head>
<body id="body">
<h1 id="BigLetters">Letter Counter</h1>

    <div class="container">
        <form>
            <input id="Letters" onkeyup="count_up(this);"><br>
            <label id="countercolor">Letter Counter:</label>
            <span id="count1">0</span>

        </form>
    </div>

<script>
let title = document.getElementById("BigLetters");
title.style.color = "Black";
title.style.width = "25px"


let body = document.getElementById("body")
body.style.backgroundColor = "Red";

let colorchange = document.getElementById("countercolor");
colorchange.style.color = "White";

let numbercolor = document.getElementById("count1");
numbercolor.style.color = "White";


function count_up(object) {
    document.getElementById('count1').innerHTML = object.value.length;

}

</script>

</body>
</html>
